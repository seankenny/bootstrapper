<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Sign in</h2>
        <section id="loginForm">
            <form name="loginForm" ng-submit="signin(credentials)" role="form" class="form-horizontal">
                <hr />
                <div class="form-group">
                    <label class="col-md-4 control-label" for="username">Email address</label>
                    <div class="col-md-8">
                        <input type="text" id="username" ng-model="credentials.username" required class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password</label>
                    <div class="col-md-8">
                        <input type="password" id="password" ng-model="credentials.password" required class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <div class="checkbox">
                            <input data-val="true" id="RememberMe" name="RememberMe" type="checkbox" value="true">
                            <label for="RememberMe">Remember me</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <input type="submit" value="Log in" class="btn btn-success btn-lg btn-block" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        Register as a <a href="account/register">new user</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <a href="forgotpassword">Forgot your password?</a>
                    </div>
                </div>
            </form>
        </section>
    </div>

</div>

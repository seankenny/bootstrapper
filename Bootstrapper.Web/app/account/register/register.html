<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h2>Register as a new user</h2>

        <form name="registrationForm" ng-submit="register(registration)" class="form-horizontal" method="post" role="form">
            <hr>
            <div class="validation-summary-valid text-danger" data-valmsg-summary="true">
                <ul>
                    <li style="display:none"></li>
                </ul>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="Email">Email Address</label>
                <div class="col-md-8">
                    <input class="form-control" id="Email" name="Email" type="email" placeholder="Email Address" required data-ng-model="registration.emailAddress">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="Password">Password</label>
                <div class="col-md-8">
                    <input class="form-control" id="Password" name="Password" type="password" placeholder="Password" required data-ng-model="registration.password">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4 control-label" for="ConfirmPassword">Confirm password</label>
                <div class="col-md-8">
                    <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="Confirm Password" required data-ng-model="registration.confirmPassword">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-4 col-md-8">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Register">
                </div>
            </div>
        </form>
    </div>
</div>
